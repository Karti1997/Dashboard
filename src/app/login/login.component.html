
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title fxLayoutAlign="center">Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" ngModel name="username" #username="ngModel" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" ngModel name="password" #password="ngModel" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button  [mat-dialog-close] color="accent" class="btn-block" type="submit">Log in</button>
      </form>
    </mat-card>
  
  </div>
